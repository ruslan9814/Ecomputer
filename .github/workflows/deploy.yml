name: Deploy to Docker Hub and Azure VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./EComputer
          file: ./EComputer/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ecomputer:latest

      - name: Show pushed image info
        run: |
          echo "Image pushed: ${{ secrets.DOCKERHUB_USERNAME }}/ecomputer:latest"
          echo "Check your Docker Hub repository for the image."

  deploy-to-azure-vm:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Azure VM via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          port: ${{ secrets.AZURE_VM_SSH_PORT }}  
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ecomputer:latest
            docker stop ecomputer || true
            docker rm ecomputer || true
            docker run -d --name ecomputer -p 5000:5000 -p 5001:5001 ${{ secrets.DOCKERHUB_USERNAME }}/ecomputer:latest
